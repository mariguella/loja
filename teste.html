<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menu {
            background-color: #0e385f;
            width: 100%;
            height:50px;
        }
        .menu ul li {
            display: inline;
            color: white;
        }
        .topo {
            display:flex;
            flex-direction: row;
            border:1px solid;
        }
        .topo .menu-lateral img {
            width:100px;
        }
        .topo .banner {
            width:50%;
            height: 100px;
            border:3px solid;
        }
        .topo .banner > img {
            height:100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="menu">
        <ul>
            <li>Home</li>
            <li>Contato</li>
            <li>Sobre</li>
            <li>Fotos</li>
        </ul>
    </div>
    <div class="content">
        <div class="topo">
            <div class="menu-lateral">
                <div>
                    <img src="https://www.revistaplaneta.com.br/wp-content/uploads/sites/3/2018/06/12_pl540_unesco1.jpg" alt="">
                </div>
                <div>
                    <img src="https://www.revistaplaneta.com.br/wp-content/uploads/sites/3/2018/06/12_pl540_unesco1.jpg" alt="">
                </div>
                <div>
                    <img src="https://www.revistaplaneta.com.br/wp-content/uploads/sites/3/2018/06/12_pl540_unesco1.jpg" alt="">
                </div>
                <div>
                    <img src="https://www.revistaplaneta.com.br/wp-content/uploads/sites/3/2018/06/12_pl540_unesco1.jpg" alt="">
                </div>
            </div>
            <div class="banner">
                <img src="https://www.revistaplaneta.com.br/wp-content/uploads/sites/3/2018/06/12_pl540_unesco1.jpg" alt="">
            </div>
        </div>
    </div>
</div>
</body>
</html>
